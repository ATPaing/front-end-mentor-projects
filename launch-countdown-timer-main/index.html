<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <p>We're launching soon</p>
    <div class="timer holder">
      <div class="days date-holder">
        <div class="counter">
          <p id="day">01</p>
        </div>
        <p>Days</p>
      </div>
      <div class="hours date-holder">
        <div class="counter">
          <p id="hour">01</p>
        </div>
        <p>Hours</p>
      </div>
      <div class="minutes date-holder">
        <div class="counter">
          <p id="minute">59</p>
        </div>
        <p>Minutes</p>
      </div>
      <div class="seconds date-holder">
        <div class="counter">
          <p id="second">60</p>
        </div>
        <p>Seconds</p>
      </div>
    </div>
  </main>
  <footer>
    <i class="fa-brands fa-facebook-square"></i>
    <i class="fa-brands fa-pinterest"></i>
    <i class="fa-brands fa-instagram"></i>
  </footer>

</body>
  <script src="main.js"></script>
</html>
